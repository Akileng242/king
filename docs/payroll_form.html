<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Load Payroll Data</title>
</head>
<body>
    <h2>Load Payroll Data</h2>
    <form action="insert_payroll.php" method="POST">
        <label for="employee_id">Employee ID:</label>
        <input type="number" name="employee_id" required><br>

        <label for="pay_date">Pay Date:</label>
        <input type="date" name="pay_date" required><br>

        <label for="gross_pay">Gross Pay:</label>
        <input type="number" name="gross_pay" step="0.01" required><br>

        <label for="net_pay">Net Pay:</label>
        <input type="number" name="net_pay" step="0.01" required><br>

        <label for="deductions">Deductions:</label>
        <input type="number" name="deductions" step="0.01" required><br>

        <button type="submit">Load Data</button>
    </form>
</body>
</html>
